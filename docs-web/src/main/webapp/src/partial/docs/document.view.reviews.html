<!-- Workflow Name -->
<!-- If there are no reviews, a message indicating that there are no reviews if that is the case-->
<!-- Average of Reviews -->
<!-- Comments -->

<div ng-if="reviewWorkflows">
    <div class="workflow-reviews" ng-repeat="workflow in reviewWorkflows">
        <h3>{{ workflow.name }}</h3>
        <p class="well-sm">Average of {{ workflow.numReviews }} reviews</p>

        <h4>Ratings</h4>
        <div class="review-criteria">
            <div class="review-criterion" ng-repeat="(name, averageData) in workflow.averages">
                <strong class="rating">{{ name }}</strong>
                <br>
                <div class="star-ratings">
                    <div class="empty-ratings">
                        <div class="fill-ratings" style="width: {{ (averageData.sum / averageData.count / 5) * 100 }}%;">
                            <span>★★★★★</span>
                        </div>
                        <span>★★★★★</span>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="workflow.comments.length > 0">
            <h4>Comments</h4>
            <div class="review-comments">
                <blockquote ng-repeat="comment in workflow.comments">
                    <p>{{ comment.contents }}</p>
                    <figcaption>— {{ comment.author }}</figcaption>
                </blockquote>
            </div>
        </div>
    </div>
</div>

<style>
    .review-criteria {
        display: flex;
        gap: 16px 32px;
        flex-wrap: wrap;
    }

    .star-ratings {
    unicode-bidi: bidi-override;
    color: #ccc;
    font-size: 20px;
    position: relative;
    margin: 0;
    padding: 0;
    }
  .fill-ratings {
    color: #e7711b;
    padding: 0;
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    overflow: hidden;
  }
  .empty-ratings {
    position: relative;
    padding: 0;
    display: block;
    z-index: 0;
    display: inline-block;
  }

</style>
